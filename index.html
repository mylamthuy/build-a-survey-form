<!DOCTYPE>
<html>
  <head>
    <title>Build a Survey Form</title>
    <h1 id="title">freeCodeCamp Survey Form
</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="main" >
      <form id="survey-form">
        <div id="input-fields" class="form-group">
          <label id="name-label">Name</label> <input id="name" type="text" class="form-control" placeholder="Enter your name" required />
          <label id="email-label">Email</label> <input id="email" type="email" class="form-control" placeholder="Enter your email" required />
          <label id="number-label">Age<span class="clue"> (optional)</span></label><input id="number" type="number" class="form-control" min="10" max="120" placeholder="Age" required />
        </div>

        <div class="form-group">
          <label>Which option best describes your current role?</label>
          <select id="dropdown" class="form-control" required>
            <option selected disabled hidden>Select current role</option>
            <option value="student">Student</option>
            <option value="f-job">Full Time Job</option>
            <option value="f-learner">Full Time Learner</option>
            <option value="nottosay">Prefer not to say</option>
            <option value="other">Other</option>
            </select>
          </div>

        <div id="radio" class="form-group">
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <label><input value="definitely" name="recommend" type="radio" class="input-radio" checked/>Definitely</label>
          <label><input value="maybe" name="recommend" type="radio" class="input-radio"/>Maybe</label>
          <label><input value="not-sure" name="recommend" type="radio" class="input-radio"/>Not sure</label>
        </div>

        <div class="form-group">
          <label>What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown" class="form-control" required>
              <option selected disabled hidden>Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
        </div>

        <div id="checkbox" class="form-group">
        <label>What would you like to see improved?<span class="clue">(Check all that apply)</span></label>
          <label><input name="improve" type="checkbox" value="front-end-projects" class="input-checkbox"/>Front-end Projects</label>
          <label><input name="improve" type="checkbox" value="back-end-projects" class="input-checkbox"/>Back-end Projects</label>
          <label><input name="improve" type="checkbox" value="data-visualization" class="input-checkbox"/>Data Visualization</label>
          <label><input name="improve" type="checkbox" value="challenges" class="input-checkbox"/>Challenges</label>
          <label><input name="improve" type="checkbox" value="open-source-community" class="input-checkbox"/>Open Source Community</label>
          <label><input name="improve" type="checkbox" value="gitter-help-rooms" class="input-checkbox"/>Gitter help rooms</label>
          <label><input name="improve" type="checkbox" value="videos" class="input-checkbox"/>Videos</label>
          <label><input name="improve" type="checkbox" value="city-meetups" class="input-checkbox"/>City Meetups</label>
          <label><input name="improve" type="checkbox" value="wiki" class="input-checkbox"/>Wiki</label>
          <label><input name="improve" type="checkbox" value="forum" class="input-checkbox"/>Forum</label>
          <label><input name="improve" type="checkbox" value="additional-courses" class="input-checkbox"/>Additional Courses</label>
        </div>

        <div id="ending" class="form-group">
          <label>Any comments or suggestions?</label>
          <textarea style= height:120px; name="comment" class="input-textarea" placeholder="Enter your comment here..."></textarea>
          <input id="submit" type="submit" value="Submit"/>
        </div>
      </form>
    </div>
  </body>
</html>
